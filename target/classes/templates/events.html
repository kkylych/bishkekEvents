<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Events</title>
</head>
<body>
<h1>List of Events</h1>
<ul>
    <li th:each="event : ${events}">
        <p th:text="${event.name}">Event Name</p>
        <p th:text="${event.date}">Event Date</p>
    </li>
</ul>
</body>
</html>
