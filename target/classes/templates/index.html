<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Events App - Главная</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header class="hero">
    <div class="hero-content">
        <h1>Добро пожаловать в Events App!</h1>
        <p>Найдите вдохновляющие события или создайте свои</p>
        <a href="#" class="button hero-button" th:href="@{/events/add}">Создать событие</a>
    </div>
</header>

<nav>
    <ul>
        <li><a th:href="@{/}">Главная</a></li>
        <li><a th:href="@{/about}">О нас</a></li>
        <li><a th:href="@{/contact}">Контакты</a></li>
    </ul>
</nav>

<main>
    <section class="upcoming-events">
        <h2>Предстоящие события</h2>
        <div class="events-grid">
            <div th:each="event : ${events}" class="event-card">
                <h3 th:text="${event.name}">Название события</h3>
                <p th:text="'Дата: ' + ${event.date}">Дата</p>
                <p th:text="${event.category}">Категория</p>
                <p th:text="${event.description}">Описание</p>
                <a th:href="@{'/events/details/' + ${event.id}}" class="button">Подробнее</a>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Events App | Сделано с ❤️</p>
    <p><a href="#" th:href="@{/privacy-policy}">Политика конфиденциальности</a></p>
</footer>
</body>
</html>
